apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
  - port: 3002
    name: http
  type: LoadBalancer
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: skaffold-buildpacks-node
        ports:
          - containerPort: 3002